- BEGIN:
    CODE: |
        s.setdefault('summary', {})

- END:
    PRE: |
        import yaml
        import sys
        yaml.safe_dump(s['summary'], sys.stdout, default_flow_style=False)

- KEY:
    NAME:  global_batch_size
    POST:  " s['summary']['global_batch_size'] = v['value'] "

